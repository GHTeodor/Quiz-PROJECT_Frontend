<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="outline">
    <input matInput type="email" placeholder="Login" formControlName="login">

    <mat-hint *ngIf="getErrorMessage('login')">{{getErrorMessage('login')}}</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput type="password" placeholder="Password" formControlName="password">

    <mat-hint *ngIf="getErrorMessage('password')">{{getErrorMessage('password')}}</mat-hint>
  </mat-form-field>

  <button mat-stroked-button>Sign-in</button>
</form>
