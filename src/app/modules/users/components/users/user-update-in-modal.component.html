<h1 mat-dialog-title>Hi, {{data.userName}}</h1>

<div mat-dialog-content>
  <p>Edit your profile!</p>

  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="data.firstName" required>
    <mat-error>FirstName is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="data.lastName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>UserName</mat-label>
    <input matInput [(ngModel)]="data.userName" required>
    <mat-error>UserName is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Login</mat-label>
    <input email="true" matInput [(ngModel)]="data.email" required>
    <mat-error>Email is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Phone number</mat-label>
    <input type="tel" matInput [(ngModel)]="data.phone" required>
    <mat-error>Phone number is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" minlength="8" matInput [(ngModel)]="data.password" required>
    <mat-error>Must contain at least 8 characters</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirm password</mat-label>
    <input type="password" minlength="8" matInput [(ngModel)]="data.confirmPassword" required>
    <mat-error>Must contain at least 8 characters</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Age</mat-label>
    <input type="number" matInput min = 0 max=125 [(ngModel)]="data.age">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">Close</button>

  <button mat-raised-button color="accent" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>

  <button *ngIf="data.id" mat-raised-button color="warn" (click)="delete(data.id)">Delete Account</button>
</div>
