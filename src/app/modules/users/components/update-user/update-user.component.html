<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field appearance="legacy">
    <input matInput type="text" placeholder="First Name" formControlName="firstName">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <input matInput type="text" placeholder="Last Name" formControlName="lastName">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <input matInput type="text" placeholder="UserName" formControlName="username">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <input matInput type="email" placeholder="Login" formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <input matInput type="tel" placeholder="Phone number" formControlName="phone">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword">
  </mat-form-field>

  <mat-form-field appearance="legacy">
    <input matInput type="number" placeholder="Age" formControlName="age">
  </mat-form-field>

  <button mat-raised-button color="accent">Confirm update</button>

</form>

<button mat-raised-button color="warn" (click)="delete()">Delete Account</button>
