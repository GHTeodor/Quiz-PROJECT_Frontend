<h1>QUESTIONS!</h1>

<ng-container *ngIf="questions.length">
<ul *ngFor="let question of questions">
  <small>
    <i>Category:</i> <u>{{question.category}}</u>
    <i>Difficulty:</i> <u>{{question.difficulty}}</u>
    <i>Type:</i> <u>{{question.type}}</u>
  </small>

  <h3>Title: {{question.titleQuestion}}</h3>

  <li>Correct: {{question.correctAnswer}}</li>

  <ul *ngFor="let answer of question.incorrectAnswers">
    <li>Incorrect: {{answer.incorrectAnswer}}</li>
  </ul>
  <a routerLink="{{question.id}}">-{{question.id}}></a>
</ul>
</ng-container>
<ng-container *ngIf="questions.length === 0">[]</ng-container>

<router-outlet></router-outlet>
