<mat-toolbar class="toolbar" [ngStyle]="{'background-color': isDark ? 'darkslategray' : 'white'}">
  <div class="flex-stretch"></div>
  <mat-icon class="mr-8">light_mode</mat-icon>
  <mat-slide-toggle (click)="darkMode()" class="mr-8">
  </mat-slide-toggle>
  <mat-icon>dark_mode</mat-icon>
</mat-toolbar>
